services:
  api-service:
    container_name: api_container
    build:
      context: ../jobyte-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DATABASE_URL=jdbc:postgresql://postgres-api-service:5432/jobyte_db
      - DATABASE_USERNAME=admin
      - DATABASE_PASSWORD=admin
      - KEYCLOAK_ISSUER_URI=http://keycloak-service:8080/realms/jobyte-realm
      - KEYCLOAK_URI=http://keycloak-service:8080
      - KEYCLOAK_REALM=jobyte-realm
      - KEYCLOAK_ADMIN_CLIENT_ID=admin-cli
      - KEYCLOAK_ADMIN_CLIENT_SECRET=395666KnbWTgS1rJeQvKPeKyS7O8nsIc
    depends_on:
      postgres-api-service:
        condition: service_healthy
      keycloak-service:
        condition: service_started

  postgres-api-service:
    container_name: postgres_api_container
    build:
      context: ./jobyte-api/postgres
      dockerfile: Dockerfile
    environment:
      - POSTGRES_DB=jobyte_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_api_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak_user -d keycloak_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-keycloak-service:
    container_name: postgres_keycloak_container
    build:
      context: ./jobyte-api/postgres
      dockerfile: Dockerfile
    environment:
      - POSTGRES_DB=keycloak_db
      - POSTGRES_USER=keycloak_user
      - POSTGRES_PASSWORD=keycloak_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_keycloak_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak_user -d keycloak_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak-service:
    container_name: keycloak_container
    build:
      context: ./jobyte-api/keycloak
      dockerfile: Dockerfile
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      postgres-keycloak-service:
        condition: service_healthy

volumes:
  postgres_api_volume:
  postgres_keycloak_volume: